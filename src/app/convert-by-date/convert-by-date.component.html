<div class="container">
    <form action="" [formGroup]="converBYDatetForm" (ngSubmit)="convertByDate(converBYDatetForm)">
       <div>
        <label for="amount">amount </label>
        <input type="number" id="amount"  class="form-control mb-3" formControlName="amount">
       </div>

       <div class="my-4">
        <label for="from">From</label>
        <select name="country" id="from"class="form-control" formControlName="from" >
            <option *ngFor="let code of codes" [value]="code[0]" >{{code[0]}}</option>
        </select>
       </div>
       <div class="my-4">
        <label for="to">To</label>
        <select name="country" id="to" class="form-control" formControlName="to" >
            <option *ngFor="let code of codes" [value]="code[0]" >{{code[0]}}</option>
        </select>       </div>

        <div class="my-4">
            <label for="date">date</label>
            <input type="date" id="date" formControlName="date">
                 </div>

        <button class="btn btn-primary btn-lg d-block mx-auto "> Convert</button>
    </form>
    <div *ngIf="result" class="mx-auto">
        <p class="h3">the result is </p>
        <p>{{result}}</p>
    </div>
</div>
